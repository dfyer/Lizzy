<html>
  <head>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="newpage.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>New Tab</title>
    <script src="newpage.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="time">
        <div id="time-text">
          <span id="tth" class="digits"></span><span class="colon">:</span><span id="ttm" class="digits"></span><!--<span class="colon">:</span><span id="tts" class="digits"></span>-->
        </div>
        <div id="date-text"></div>
      </div>
      <div id="header-row">
        <div id="topsites-favicons" class="h-container"></div>
        <div id="search-form">
          <div id="input-area">
            <input id="q-string" type="text" autofocus><button id="btn-youtubes"><i class="material-icons">play_arrow</i></button><button id="btn-tstreams"><i class="material-icons">face</i></button>
          </div>
        </div>
      </div>
      <a href="https://github.com/public-apis/public-apis">https://github.com/public-apis/public-apis</a>
      <div class="container">
        <div id="youtubes" class="h-content"></div>
        <div id="tstreams" class="h-content"></div>
      </div>
    </div>
  </body>
</html>
